<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TiHC 扩展</title>
  <style>
    body {
      width: 350px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background-color: #f5f5f5;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .header .version {
      opacity: 0.8;
      font-size: 12px;
      margin-top: 4px;
    }

    .content {
      padding: 16px;
      background-color: white;
    }

    .status-section {
      margin-bottom: 20px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      color: #666;
      font-weight: 500;
    }

    .status-value {
      font-weight: 600;
    }

    .status-value.active {
      color: #28a745;
    }

    .status-value.inactive {
      color: #dc3545;
    }

    .status-value.warning {
      color: #ffc107;
    }

    .page-info {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .page-info-title {
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }

    .page-info-item {
      font-size: 12px;
      color: #6c757d;
      margin-bottom: 4px;
      word-break: break-all;
    }

    .stats-section {
      background-color: #f8f9fa;
      border-radius: 6px;
      padding: 12px;
    }

    .stats-title {
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stats-item {
      text-align: center;
      padding: 8px;
      background-color: white;
      border-radius: 4px;
      border: 1px solid #dee2e6;
    }

    .stats-number {
      font-size: 18px;
      font-weight: 700;
      color: #495057;
    }

    .stats-label {
      font-size: 11px;
      color: #6c757d;
      margin-top: 2px;
    }

    .footer {
      padding: 12px 16px;
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      text-align: center;
      font-size: 11px;
      color: #6c757d;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #666eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>TiHC 扩展</h1>
    <div class="version">v1.0</div>
  </div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>正在加载...</div>
  </div>

  <div id="main-content" class="content" style="display: none;">
    <!-- 当前页面信息 -->
    <div class="page-info">
      <div class="page-info-title">当前页面信息</div>
      <div class="page-info-item">
        <strong>域名:</strong> <span id="current-domain">-</span>
      </div>
    </div>

    <!-- 扩展状态 -->
    <div class="status-section">
      <div class="status-item">
        <span class="status-label">扩展状态</span>
        <span id="extension-status" class="status-value active">正常运行</span>
      </div>
      <div class="status-item">
        <span class="status-label">采集状态</span>
        <span id="collection-status" class="status-value inactive">待命中</span>
      </div>
      <div class="status-item">
        <span class="status-label">最近采集</span>
        <span id="last-collection" class="status-value">暂无记录</span>
      </div>
    </div>

    <!-- 采集统计 -->
    <div class="stats-section">
      <div class="stats-title">采集统计</div>
      <div class="stats-grid">
        <div class="stats-item">
          <div id="total-collections" class="stats-number">0</div>
          <div class="stats-label">总采集次数</div>
        </div>
        <div class="stats-item">
          <div id="total-domains" class="stats-number">0</div>
          <div class="stats-label">涉及域名</div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    由 TiHC 前端控制采集，无需手动配置
  </div>

  <script src="popup.js"></script>
</body>
</html>
